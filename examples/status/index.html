<html ng-app="App" id="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
    <script src="http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script> 

    <link rel="stylesheet" href="http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div ng-controller="Ctrl as appCtrl" class="gridListdemoResponsiveUsage">
  <md-content layout-padding="">
    <md-grid-list md-cols-gt-sm="8" md-cols-sm="4" md-row-height="1:1" md-gutter="4px">
      <md-grid-tile ng-repeat="device in devices" ng-class="{online: device.raw.status, offline: !device.raw.status}" >
        <img src="device.png">
        <md-grid-tile-footer><h3>{{ device.raw.name }}</h3></md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
  </body>
</html>

<div layout="column" class="errorPageContainer" layout-align="center center">
  <div style="height: 80%;width: 100%" ng-click="toggleError()"></div>
  <div style="height: 20%;width: 100%" ng-hide="showError">
    <md-content style="width: 100%;height: 100%">
        <table width="100%">
          <tr>
            <td style="width: 5%"></td>
            <td style="vertical-align: top"><label class="md-body-2">Message:</label></td>
            <td style="vertical-align: top"><label class="md-body-1">{{errorObject.message}}</label></td>
            <td style="width: 5%"></td>
          </tr>
          <tr>
            <td style="width: 5%"></td>
            <td style="vertical-align: top"><label class="md-body-2">Cause:</label></td>
            <td style="vertical-align: top"><label class="md-body-1">{{errorObject.cause}}</label></td>
            <td style="width: 5%"></td>
          </tr>
        </table>
    </md-content>
  </div>
</div>
